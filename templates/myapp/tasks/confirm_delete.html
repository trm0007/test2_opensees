{% extends 'myapp/base.html' %}
{% block content %}
<h1>Delete Task</h1>
<p>Are you sure you want to delete "{{ task.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'task_list' project.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
