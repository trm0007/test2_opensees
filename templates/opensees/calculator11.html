{% extends "opensees/base.html" %}

{% block content %}


<div class="container">

    
    {% include "opensees/calculator_nav.html" %}
    <h2>Python Editor for {{ project.name }} - {{ task.name }}</h2>
    
    <form method="post" action="{% url 'opensees:python-editor' project_id=project.id task_id=task.id %}">
        {% csrf_token %}
        <textarea name="code" class="code-area">{{ code }}</textarea>
        <button type="submit" class="run-button">Run Code</button>
    </form>
    
    <div class="container">
        {{ code }}
    </div>

    {% if output %}
    <div class="output-section">
        <h3>Execution Results:</h3>
        <pre>{{ output }}</pre>
    </div>
    {% endif %}
</div>

<style>
    .code-area {
        width: 100%;
        height: 300px;
        font-family: monospace;
        padding: 10px;
        border: 1px solid #ddd;
    }
    .run-button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        margin-top: 10px;
        cursor: pointer;
    }
    .output-section {
        margin-top: 20px;
        padding: 15px;
        background-color: #f5f5f5;
        border: 1px solid #ddd;
    }
</style>
{% endblock %}
